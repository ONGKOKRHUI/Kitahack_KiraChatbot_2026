version: "3.8"

services:
  # 1. Postgres database with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: meeting_knowledge_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: knowledge_base
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

# connect to this db command:  docker exec -it meeting_knowledge_db psql -U admin -d knowledge_base
