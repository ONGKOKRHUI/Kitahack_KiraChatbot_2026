version: "3.8"

services:
  # 1. Postgres database with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: meeting_knowledge_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: knowledge_base
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d knowledge_base"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend service
  backend:
    build: ./backend
    container_name: meeting_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:secure_password@db:5432/knowledge_base
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    # Run init_db.py to create tables/extensions, then start server with hot reload
    command: sh -c "python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # 3. Frontend service
  frontend:
    build: ./frontend
    container_name: meeting_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
